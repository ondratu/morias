{% set title = '404 ' + _('Page Not Found') -%}
{% include "_header.html" %}

    <div class="container">
      <div class="jumbotron http-error">
        <h1>{{ title }}</h1>
        <p>{% trans %}
          <b>We're sorry, but we can't locate the page {{ request_uri }} you
            requested.</b>
          <br><br>Please check the spelling on the Web address you entered.
        {% endtrans %}</p>
      </div>
    </div>

{% include "_footer.html" %}
