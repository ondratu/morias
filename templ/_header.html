<!DOCTYPE html>
<html id="html" lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ title + ' | ' if title is defined else '' }}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords" content="{{ ' '.join(site.keywords) }}">
    <meta name="author" content="Ondřej Tůma, {{ site.author }}"/>
    <meta name="copyright" content="&copy; {{ site.copyright }}"/>
    <meta name="robots" content="index, follow, all" />
    <meta name="generator" content="Python, Jinja2, Morias"/>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/morias.css" rel="stylesheet">
    {%- for style in site.styles %}
    <link href="/css/{{ style }}.css" rel="stylesheet">{% endfor %}

    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
