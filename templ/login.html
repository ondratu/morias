{% set title = 'Login' -%}
{% include "_header.html" %}

    <div class="container">
      <form class="form-signin" method="post">
      {% if data.error is defined %}
        <div class="alert alert-danger">{{ _('error_'+data.error) }}</div>
      {% endif %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="email" type="text" class="form-control" placeholder="{{ _('Email address') }}" value="{{ data.email }}" autofocus>
        <input name="passwd" type="password" class="form-control" placeholder="{{ _('Password') }}">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> {{ _('Remember me') }}
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ _('Sign in') }}</button>
      </form>
    </div>

{% include "_footer.html" %}
