{% set title = _('News list') -%}
{% include "_header.html" -%}
{% include "_menu.html" -%}

    <div class="container">
      <ul class="nav nav-pills">
        <li class="navbar-brand">{{ _('News list') }}</li>
      </ul>

      {% for new in rows -%}
      <div>
        <h3><a href="{{ site.this }}/{{new.id}}">{{ new.title }}</a></h3>
        <div class="pull-right"><small>{{ new.create_date.strftime("%H:%M %d.%m.%Y") }}</small></div>
        <div>{{ new.body }}</div>
      </div>
      {% endfor -%}
{% include "_pager.html" %}

    </div>
{% include "_footer.html" %}
