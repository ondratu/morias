          <div class="row">
            <button action="select" class="btn btn-default col-md-6">{{ _('Select attachments')}}</button>

      $.extend(M.locales, {
        'Dettach'   : "{{ _('Dettach') }}"
      });

      $(document).ready(function(){
        var ao = new M.AttachmensObject('{{ attachments_object_type }}',
                                        {{ attachments_object_id }},
                                        {'thumb_size': '60x38'});

      {% if attachments_on_server != false %}
        var as = new M.AttachmensServer('{{ attachments_object_type }}',
                                        {{ attachments_object_id }},

        var up = new M.AttachmensUploader('{{ attachments_object_type }}',
