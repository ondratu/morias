<!DOCTYPE html>
<html id="html" lang="{{ r.lang }}">
  <head>
    <meta charset="utf-8">
    <title>{{ r.title + ' | ' if 'title' in r else '' }}{{ r.site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ r.site.description }}"/>
    <meta name="keywords" content="{{ r.site.keywords }}">
    <meta name="author" content="Ondřej Tůma, {{ r.site.author }}"/>
    <meta name="copyright" content="&copy; {{ r.site.copyright }}"/>
    <meta name="robots" content="index, follow, all" />
    <meta name="generator" content="Python, Jinja, Morias"/>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    {% for style in r.site.styles %}<link href="/css/{{ style }}.css" rel="stylesheet">{% endfor %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
  </head>
